<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact | ESG 경영연구소</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <meta name="description" content="ESG 경영연구소 연락처">
  <style>
    /* 페이지 전용 최소 보완: 기존 구조는 유지, 레이아웃만 정돈 */
    .contact-wrap{max-width:1100px;margin:40px auto;padding:0 16px}
    .contact-grid{display:grid;grid-template-columns:1fr;gap:24px}
    @media (min-width: 960px){
      .contact-grid{grid-template-columns: 1.1fr .9fr;gap:28px}
    }
    .card{border:1px solid #eee;border-radius:14px;background:#fff}
    .card .body{padding:16px 18px}
    .addr p{margin:.25rem 0;line-height:1.8}
    .label{display:inline-block;min-width:88px;color:#555}
    iframe.map{width:100%;aspect-ratio: 16/10;border:0;border-radius:14px}
  </style>
</head>
<body>
  <main class="contact-wrap">
    <header><h1>연락처</h1></header>

    <section class="contact-grid">
      <article class="card">
        <div class="body addr" aria-labelledby="addr-title">
          <h2 id="addr-title">주소</h2>
          <p><span class="label">국문</span>08359 서울특별시 구로구 연동로 320 (항동, 성공회대학교)</p>
          <p><span class="label">영문</span>Sungkonghoe University, 320 Yeondong-ro, Guro-gu, Seoul, 08359, Republic of Korea</p>
          <p><span class="label">Tel</span>+82-2-2610-4114 &nbsp;&nbsp; <span class="label">Fax</span>+82-2-2683-8858</p>
        </div>
      </article>

      <article class="card">
        <div class="body">
          <h2>오시는 길</h2>
          <p>지하철 1·7호선 <strong>온수(성공회대입구)</strong>역 하차, 도보 약 10분</p>
          <iframe class="map" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=Sungkonghoe%20University%2C%20320%20Yeondong-ro%2C%20Guro-gu%2C%20Seoul%2008359&z=16&output=embed" allowfullscreen title="Sungkonghoe University map"></iframe>
        </div>
      </article>
    </section>
  </main>
</body>
</html>

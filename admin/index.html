<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>const loginBtn=document.getElementById('loginBtn');const logoutBtn=document.getElementById('logoutBtn');if(window.netlifyIdentity){netlifyIdentity.on('init',u=>{loginBtn.style.display=u?'none':'inline-block';logoutBtn.style.display=u?'inline-block':'none'});netlifyIdentity.on('login',()=>);netlifyIdentity.on('logout',()=>);loginBtn&&loginBtn.addEventListener('click',()=>netlifyIdentity.open());logoutBtn&&logoutBtn.addEventListener('click',()=>netlifyIdentity.logout());}</script>
  </div>



  </div>

<script>
/* ADMIN_FLICKER_FIX v2 - scoped, no global styles */
(function(){
  function qs(s){return document.querySelector(s);}
  function make(el, attrs, text){
    var n=document.createElement(el); attrs=attrs||{};
    Object.keys(attrs).forEach(k=>n.setAttribute(k, attrs[k]));
    if(text) n.textContent=text;
    return n;
  }
  function render(user){
    var host = qs("#adm-auth");
    if(!host) return;
    host.innerHTML="";
    if(user){
      var open = make("a", {href:"/admin/cms.html", class:"adm-btn adm-btn--primary"}, "Open CMS");
      var out = make("button", {class:"adm-btn"}, "Log out");
      out.addEventListener("click", function(){ netlifyIdentity.logout(); });
      host.appendChild(open); host.appendChild(out);
    } else {
      var login = make("button", {class:"adm-btn adm-btn--primary"}, "Log in");
      login.addEventListener("click", function(){ netlifyIdentity.open(); });
      host.appendChild(login);
    }
    host.classList.add("visible");
  }
  function init(){
    try{
      var user = netlifyIdentity && netlifyIdentity.currentUser ? netlifyIdentity.currentUser() : null;
      render(user);
      netlifyIdentity.on("init", render);
      netlifyIdentity.on("login", function(){ render(netlifyIdentity.currentUser()); });
      netlifyIdentity.on("logout", function(){ render(null); });
    }catch(e){
      setTimeout(init, 100);
    }
  }
  document.addEventListener("DOMContentLoaded", init);
})();
</script>

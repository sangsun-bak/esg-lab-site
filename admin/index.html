<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>관리자 대시보드</title>
  <meta name="robots" content="noindex">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Apple SD Gothic Neo','맑은 고딕',sans-serif;margin:0;background:#f6f8f9;color:#111}
    .wrap{max-width:960px;margin:8vh auto;padding:0 16px}
    h1{font-size:28px;margin:0 0 18px}
    .muted{color:#6b7280}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:18px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:20px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    .card h2{font-size:18px;margin:0 0 8px}
    .card p{margin:0 0 12px;color:#374151}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #0B7A4B;color:#0B7A4B;text-decoration:none;font-weight:600}
    .btn:hover{background:#0B7A4B;color:#fff}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .small{font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>관리자 대시보드</h1>
        <div class="muted small">한 번 로그인하면 아래에서 바로 선택해 편집할 수 있어요.</div>
      </div>
      <div>
        <button id="loginBtn" class="btn">로그인</button>
        <button id="logoutBtn" class="btn" style="display:none">로그아웃</button>
      </div>
    </div>
    <div class="grid">
      <div class="card">
        <h2>소식 / 이벤트</h2>
        <p>공지·행사 글 작성, 수정, 첨부파일 업로드</p>
        <a class="btn" href="/admin/cms.html#/collections/news">관리하기</a>
      </div>
      <div class="card">
        <h2>발간논문</h2>
        <p>논문 메타데이터 입력, PDF 업로드, 게시</p>
        <a class="btn" href="/admin/cms.html#/collections/pubs">관리하기</a>
      </div>
    </div>
  </div>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Redirect invite token to cms.html (so password setup always appears)
    (function(){
      try{
        var hash = window.location.hash;
        if (hash.indexOf('invite_token=') !== -1) {
          window.location.replace('/admin/cms.html' + hash);
        }
      }catch(e){}
    })();
    document.addEventListener('DOMContentLoaded', function(){
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          document.getElementById('loginBtn').style.display = user ? 'none':'inline-block';
          document.getElementById('logoutBtn').style.display = user ? 'inline-block':'none';
        });
        window.netlifyIdentity.on('login', () => { location.reload(); });
        window.netlifyIdentity.on('logout', () => { location.reload(); });
      }
      document.getElementById('loginBtn').addEventListener('click', function(){
        if (window.netlifyIdentity) window.netlifyIdentity.open();
      });
      document.getElementById('logoutBtn').addEventListener('click', function(){
        if (window.netlifyIdentity) window.netlifyIdentity.logout();
      });
    });
  </script>
</body>
</html>

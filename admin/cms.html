<!doctype html><html lang="ko"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>CMS</title>
<link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css">
<style>
/* Hide clutter header */
[data-testid="app-header"], header[role="banner"] { display:none !important; }
</style>
</head><body>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
<script>
(function(){
  const h = location.hash || location.search;
  const m = h.match(/invite_token=([^&]+)/);
  if(m && !location.hash.includes('/invite_token=')){
    location.hash = '#/invite_token=' + m[1];
  }
})();
</script>
</body></html>

<!doctype html><html lang="ko"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>CMS | ESG 경영연구소</title>

<style>:root{--green:#0B7A4B;--ink:#111827}html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,'맑은 고딕',sans-serif}.nc-appHeader,.nc-appBar{display:none!important}.cms-root{margin-top:0!important}#admin-fab{position:fixed;right:16px;bottom:16px;z-index:9999;padding:10px 14px;border-radius:999px;background:#0B7A4B;color:#fff;text-decoration:none;box-shadow:0 8px 20px rgba(0,0,0,.18);font-weight:600}</style>




<style>
  .adm-back{ position: fixed; right: 20px; bottom: 20px; z-index: 9999;

    background: #fff; box-shadow: 0 4px 20px rgba(0,0,0,.08); }
  .adm-back:hover{ transform: translateY(-1px); }
</style>

</head><body><div class="cms-root"></div>

<script>(function(){try{const u=new URL(location.href);const t=u.searchParams.get('invite_token');const already=location.hash.includes('invite_token');if(t&&!already){location.replace('/admin/cms.html#/invite_token='+t);}}catch(e){}})();function openCollection(n){const url='/admin/cms.html#/collections/'+encodeURIComponent(n);if(location.href!==url)location.href=url;}</script>

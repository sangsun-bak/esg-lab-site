<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CMS | ESG 경영연구소</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--green:#0B7A4B;--ink:#111827}
    html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,'맑은 고딕',sans-serif}
    /* Decap 상단 탭 바(콘텐츠/미디어) 완전 숨김 */
    .nc-appHeader, .nc-appBar { display: none !important; }
    /* 혹시 남아있을 margin-top 제거 */
    .cms-root { margin-top: 0 !important; }
    /* 우하단 대시보드 버튼 (FAB) */
    #admin-fab {
      position: fixed; right: 16px; bottom: 16px; z-index: 9999;
      padding: 10px 14px; border-radius: 999px;
      background: #0B7A4B; color: #fff; text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,.18); font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="cms-root"></div>

  <!-- Netlify Identity & Decap CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // 초대 토큰 1회 처리: ?invite_token=... -> #/invite_token=...
    (function ensureInviteTokenOnce(){
      try {
        const u = new URL(location.href);
        const token = u.searchParams.get('invite_token');
        const already = location.hash.includes('invite_token');
        if (token && !already) {
          location.replace('/admin/cms.html#/invite_token=' + token);
        }
      } catch(e) {}
    })();

    // 컬렉션 빠른 열기(필요시 대시보드에서 링크로 사용)
    function openCollection(name){
      const url = '/admin/cms.html#/collections/' + encodeURIComponent(name);
      if (location.href !== url) location.href = url;
    }
  </script>

  <!-- 우하단 대시보드로 돌아가기 -->
  <a id="admin-fab" href="/admin/">← 대시보드</a>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CMS | ESG 경영연구소</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--green:#0B7A4B;--ink:#111827}
    html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,'맑은 고딕',sans-serif}
    .nc-appHeader, .nc-appBar { display:none !important; } /* hide CMS top bar to avoid overlap */
    #admin-fab{position:fixed;right:16px;bottom:16px;z-index:9999;padding:10px 14px;border-radius:999px;background:#0B7A4B;color:#fff;text-decoration:none;box-shadow:0 8px 20px rgba(0,0,0,.18);font-weight:600}
  </style>
</head>
<body>
  <div class="cms-root"></div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    (function once(){
      try {
        const u = new URL(location.href);
        const token = u.searchParams.get('invite_token');
        if (token && !location.hash.includes('invite_token')) {
          location.replace('/admin/cms.html#/invite_token=' + token);
        }
      } catch(e) {}
    })();
  </script>
  <a id="admin-fab" href="/admin/">← 대시보드</a>
</body>
</html>
